{% extends 'music/base.html' %}
{% load thumbnail %}


{% block body %}

    <div class="container container-fluid">
        <div class="row">
            {% for album in object_list %}

                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
{#                        <img src="{{ album.album_logo.url }}" alt="...">#}
                        {% thumbnail album.album_logo "335x243" crop="center" as im %}
                            <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
                        {% endthumbnail %}
                        <div class="caption">
                            <h3>{{ album.album_title }}</h3>
                            <p>{{ album.genre }}</p>
                            <p><a href="{% url 'music:detail' album.id %}" class="btn btn-primary" role="button">View Detail</a>
                                <a href="{% url 'music:album-delete' album.id %}" class="btn btn-default" role="button">Delete</a></p>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>



{% endblock %}
